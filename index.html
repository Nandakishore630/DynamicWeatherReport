<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  +<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  
<div id="weather-bg" class="weather-bg"></div>
  <div class="container py-5">
    <h1 class="text-center mb-4 fw-bold">Dynamic Weather Dashboard</h1>

    <div class="card mx-auto shadow weather-card p-4" style="max-width: 480px;">
      <div class="input-group mb-3">
        
       <div class="autocomplete-container" style="position: relative;">
  <div class="input-group mb-3">
    <input id="cityInput" type="text" class="form-control" placeholder="Enter city or use your location" aria-label="City name" />
    <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
    <button id="locationBtn" class="btn btn-outline-secondary" type="button">
      <i class="bi bi-geo-alt-fill"></i>
    </button>
  </div>
  <div id="suggestions" class="list-group mt-1"></div>
</div>

      <div id="weatherContainer" class="d-none">
        <div class="text-center">
          <img id="weatherIcon" class="mb-3" alt="Weather Icon" />
        </div>
        <h3 id="cityName" class="text-center mb-1"></h3>
        <p id="weatherDesc" class="text-center fs-5 text-capitalize mb-3"></p>
        <div class="row text-center">
          <div class="col-6 mb-3">
            <i class="bi bi-thermometer-half fs-3"></i>
            <p><span id="temp"></span> Â°C</p>
          </div>
          <div class="col-6 mb-3">
            <i class="bi bi-droplet fs-3"></i>
            <p>Humidity: <span id="humidity"></span>%</p>
          </div>
          <div class="col-6 mb-3">
            <i class="bi bi-wind fs-3"></i>
            <p>Wind: <span id="windSpeed"></span> m/s</p>
          </div>
          <div class="col-6 mb-3">
            <i class="bi bi-eye fs-3"></i>
            <p>Visibility: <span id="visibility"></span> km</p>
          </div>
        </div>

        <p id="extraMessage" class="text-center fs-6 fw-semibold"></p>
      </div>
      <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </div>
</div>

  <script src="script.js"></script>
</body>
</html>
